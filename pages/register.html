<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>會員註冊｜register</title>
	<style>
		@import"../assets/register.css";
	</style>
</head>
<body>

<div id="all">
    
	<form action="/action_page.php">
    <div class="container">
    <h1>會員註冊｜Register</h1>
    
    <hr>
    <label for="username"><b>用戶名稱&nbsp;&nbsp;Username&nbsp;&nbsp;</b></label>
    <input type="text" placeholder="請輸入用戶名稱" name="username" required><br>

    <label for="email"><b>電子郵件&nbsp;&nbsp;Email&nbsp;&nbsp;</b></label>
    <input type="text" placeholder="請輸入電子郵件" name="email" required><br>

    <label for="psw"><b>密碼&nbsp;&nbsp;Password&nbsp;&nbsp;</b></label>
    <input type="password" placeholder="請輸入密碼" name="psw" required><br>

    <label for="psw-repeat"><b>密碼確認&nbsp;&nbsp;Repeat Password&nbsp;&nbsp;</b></label>
    <input type="password" placeholder="請再次輸入密碼" name="psw-repeat" required><br>
    <hr>
   
    <button type="submit" class="registerbtn">確認送出</button>
  </div>
  
  <div class="container signin">
    <p>若已經註冊， <a href="signin.html">請按此登入</a>！</p>
  </div>
</form>
</div>
</div>

</body>
</html>
